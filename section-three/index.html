<body>
    <div id="app">
        <h1>React has not rendered yet</h1>
    </div>
    <script type="text/babel">

    var data_to_render = <div>
        <h1>Shakesphere</h1>
        <p>Shakesphere tolstoy paragraph</p>
        </div>;
    // component ( become tags) the case is first letter each word capitalized
    var ColorSpectrum = function(){
        return(
            <h1>Red, green, blue, yellow, red</h1>
        );
    };
    var Red = function(){
        return(
            <h1 className="text-warnings red">Red</h1>
        );
    };
    var Green = function(){
        return(
            <h1 className="text-success">Green</h1>
        );
    };
        var Blue = function(){
        return(
            <h1>Blue</h1>
        );
    };
    var location_to_render = document.getElementById('app');

    ReactDOM.render(
        <div>
        <ColorSpectrum/>
        <Red/>
        <Green/>
        <Blue/>
        </div>,
        location_to_render
    );
    </script>
</body>

</html>
