<!-- STATELESS component-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stateless Functional Component</title>
    <!-- React Library -->
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
    <!-- Babel Library -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</head>

<body>
    <div id="app">
        <h1>React has not rendered yet</h1>
    </div>
    <script type="text/babel">

    var data_to_render = <div>
        <h1>Shakesphere</h1>
        <p>Shakesphere tolstoy paragraph</p>
        </div>;
    // component ( become tags) the case is first letter each word capitalized
    var ColorSpectrum = function(){
        return(
            <h1>Red, green, blue, yellow, red</h1>
        );
    };
    var Red = function(){
        return(
            <h1>Red</h1>
        );
    };
    var Green = function(){
        return(
            <h1>Green</h1>
        );
    };
        var Blue = function(){
        return(
            <h1>Blue</h1>
        );
    };
    var location_to_render = document.getElementById('app');

    ReactDOM.render(
        <div>
        <ColorSpectrum/>
        <Red/>
        <Green/>
        <Blue/>
        </div>,
        location_to_render
    );
    </script>
</body>

</html>
