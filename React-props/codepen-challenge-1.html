<!-- Stateless component-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stateless Functional Component</title>
    <!-- React Library -->
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
    <!-- Babel Library -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Bootstrap Libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>

    <div id="app"> React has not rendered yet, please contact admimistrator</div>
    <!-- JAVASCRIPT -->
    <script type="text/babel">
        // RENDER YOUR NAME AND AGE AND SOCIAL MEDIA PROFILE PIC TO THE DOM 

        var PropExample = function(props) {
        return(
            <div>
            <p>Hi, {props.name}</p>
            <p>My age is: {props.age}</p>
            <img src={''}/>
            </div>
        );
        } 

        ReactDOM.render(
        <PropExample 
        name="Mandeep"
            img="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo_400x400.jpg"
            />,
        document.getElementById("app")
        );
    </script>

</body>

</html>
