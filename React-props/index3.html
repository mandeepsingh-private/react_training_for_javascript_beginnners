<!DOCTYPE html>
<html lang="en">
<!-- STATELESS component-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Boiler Plate Code</title>
    <!--https://github.com/robgmerrill/hello-react-->
    <!-- bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT -->
    <script type="text/babel">

    var BankCustomers = function(props){
        //create female customers   
        var filterFemale = props.bankCustomers.filter(function(customer){
            return customer.female;
        }).map(function(customer){
            return <div key={customer.id}> {customer.name}</div>
        })
        //create male customers
        var filterMale = props.bankCustomers.filter(function(customer){
            return customer.female==false;
        }).map(function(customer){
            return <div key={customer.id}> {customer.name}</div>
        })

        return (
            <div>
                <h1> Female Customers</h1>
                <div>
                    {/*render female siblings*/}
                   {filterFemale}
                </div>
                <hr/>
                <h1> Male Customers</h1>

               <div>
                    {/*render male siblings*/}
                    {filterMale}
                </div>
            </div>
        );
    }

    // ARRAY OF OBJECTS - 3 PROPS (ID, NAME AND FEMALE) 3 VALUES (NUMBER, STRING, BOOLEAN)
    var bankCustomers = [
    {id: 1, name: 'Chris', female: false, balance:1000000}, 
    {id: 2, name: 'Jeff', female: false,  balance:2000000},
    {id: 3, name: 'Julie', female: true, balance:3000000}, 
    {id: 4, name: 'Jessica', female: true, balance:5000000}];


    ReactDOM.render(
      <div>
          <BankCustomers bankCustomers={bankCustomers} />
        
      </div>
      ,
      document.getElementById("app")
    );
  </script>

</body>

</html>
