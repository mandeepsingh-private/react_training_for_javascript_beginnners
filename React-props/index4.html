<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stateless Functional Component</title>
    <!-- React Library -->
    <script src="https://unpkg.com/react@16.5.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.5.0/umd/react-dom.development.js"></script>
    <!-- Babel Library -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Bootstrap Libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</head>

<body>
    <div id="app">
        <h1>React has not rendered yet</h1>
    </div>
    <script type="text/babel">
    
    // create the TAG

    var ColorsTag = function(props){
        //create each color using map function
        var colorName= props.colorListArray.map(function(colorList){
            // create css style
            var colorStyle = {
                height: 50,
                width: 50,
                marginBottom:20,
                backgroundColor: colorList.color

            }

            return <div key={colorList.id} style={colorStyle}>{colorList.name}</div>
        })

    return <div > {colorName}</div>
    };

    var colors = [
      {id: 1, color: "red", name: "red"}, 
      {id: 2, color: "orange", name: "orange"},
      {id: 3, color: "yellow", name: "yellow"}, 
      {id: 4, color: "green", name: "green"},
      {id: 5, color: "blue", name: "blue"}, 
      {id: 6, color: "indigo", name: "indigo"},
      {id: 7, color: "violet", name: "violet"}];

    var location_to_render = document.getElementById('app');

    ReactDOM.render(
        <div>
        <ColorsTag colorListArray={colors} />
        </div>,
        location_to_render
    );
    </script>
</body>

</html>
