<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>FriendLy</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/v4-shims.css">
</head>

<body>
  <div id="app">React has not rendered yet</div>

  <script type="text/babel">
    //Friendly complex component
    var friendlyStyle = {
      display:'inline-block',
      margin:20,
            height: 300,
            width: 200,
            padding: 0,
            backgroundColor: "white",
            WebkitFilter: "drop-shadow(16px 16px 10px rgba(0,0,0,0.9))",
            filter: "drop-shadow(16px 16px 10px rgba(0,0,0,0.9))"
        }
    function Friendly(props){
        return(
          <div style={friendlyStyle}>
            <Avtaar userimage={props.userimage}/>
            <UserName username={props.username}/>
            <GetConnected />
          </div>

        );
      }
      //Avtaar component
      function Avtaar(props){
          var avtaarStyle = {
            height: 150,
            width: 150,
            marginLeft: 27,
            marginTop: 20,
            borderRadius: "50%"

        }
        return(
          <div>
            
            <img src={props.userimage} style={avtaarStyle} />
          </div>

          );
        }

      var fontStyle={
        marginLeft:30
      }
      //Username component
      function UserName(props){
        return(
          <div style={fontStyle}>
            <h2>Name : {props.username}</h2>
          </div>
        );
      }
      //get connected complex component
      function GetConnected(){
              var getConnectedStyle={
        marginLeft:15
      }
        return (
          <div style={getConnectedStyle}>
            <Like/>
            <Shared/>
            <Add />
          </div>
        );
      }
           var iconStyle={
        marginLeft:20
      }
        //like
       function Like(){
        return(

            <i className="fas fa-thumbs-up fa-2x" style={iconStyle}></i>
           
     
        );
      }
      
        //shared
      function Shared(){
        return(
            <i className="fas fa-share-alt-square fa-2x" style={iconStyle}></i>
    
        );
      }
      
        //add component
      function Add(){
        return(
      <i className="fas fa-user-plus fa-2x" style={iconStyle}></i>
        );
      }



    ReactDOM.render(
      <div>
        <Friendly username="charles" userimage="https://static.pexels.com/photos/38630/bodybuilder-weight-training-stress-38630.jpeg"
        />
        <Friendly username="Rob" userimage="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"
        />
        <Friendly username="Sarah" userimage="https://static.pexels.com/photos/324658/pexels-photo-324658.jpeg"
        />
        <Friendly username="Kenny" userimage="https://static.pexels.com/photos/325682/pexels-photo-325682.jpeg"
        />
        <Friendly username="Rob" userimage="https://pbs.twimg.com/profile_images/699422966556168193/zUm4vhAo.jpg"
        />
        <Friendly username="John" userimage="https://static.pexels.com/photos/45882/man-crazy-funny-dude-45882.jpeg" />
        </div>,
      document.getElementById("app")
    );

  </script>

</body>

</html>
