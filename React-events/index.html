<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT event handler onClick -->
    <script type="text/babel">

    class Note extends React.Component{
        
        handleButtonEdit = function(){
            alert("You pressed edit button");
        }

        handleButtonDelete = function(){
            alert("You pressed delete");
        }
        
        render(){
            console.log(this);
            return(
                <div>
                    <div className="row">
                        <div className="col-md-3">
                            <h1>Note taker app</h1> <br/>
                        </div>
                    </div>
                    <div className="row ">
                        <div className="col-md-3">
                            <button className="btn-primary btn-lg" onClick={this.handleButtonEdit}> edit note </button>
                        </div>
                        <div className="col-md-3">
                            <button className="btn-primary btn-lg" onMouseOver={this.handleButtonDelete}> delete note </button>
                        </div>
                    </div>
                </div>
            );
        }
    }

    ReactDOM.render(
      <Note />,
      document.getElementById("app")
    );

  </script>
