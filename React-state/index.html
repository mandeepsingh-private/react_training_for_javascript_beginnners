<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
    <!-- REACT DOM LIBRARY -->
    <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
    <title>Boiler Plate Code</title>
    <!-- Bootstrap Libraries -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>

    <!-- DESIGNATED LOCATION TO INSERT REACT CONTENT  -->
    <div id="app">React has not rendered yet</div>

    <!-- JAVASCRIPT event handler onClick -->
    <script type="text/babel">

    class GuessAge extends React.Component{
    
        constructor(props){
            super(props);
            this.state={
                age:"Guess my age"
            };
            this.onButtonClick = this.onButtonClick.bind(this);
        }
        
        onButtonClick(){
            this.setState({
                age:'41'
            });
        }
        
        render(){
                console.log(this);
            return(
                <div>
                    <div className="row">
                        <div className="col-md-3">
                            <h1>Guessing Game</h1> <br/>
                            <h3> {this.state.age}</h3> <br/>
                        </div>
                    </div>
                    <div className="row ">
                        <div className="col-md-3">
                            <button className="btn-primary btn-lg" onClick={this.onButtonClick}> 
                                reveal my age    
                            </button>
                        </div>

                    </div>
                </div>
            );
        }
    }

    ReactDOM.render(
      <GuessAge />,
      document.getElementById("app")
    );

  </script>

</body>

</html>
